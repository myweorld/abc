<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Endymion - Agar.live Protocol 4-8</title>
    <link href="https://myweorld.github.io/abc/assets/endymion.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            overflow: hidden;
            background: #000;
            font-family: Arial, sans-serif;
        }
        #statusPanel {
            position: fixed;
            top: 20px;
            left: 20px;
            background: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 20px;
            border-radius: 10px;
            z-index: 9999;
            border: 2px solid #667eea;
        }
        #statusPanel h2 {
            margin: 0 0 15px 0;
            color: #667eea;
        }
        .status-item {
            margin: 8px 0;
            font-size: 14px;
        }
        .status-label {
            color: #888;
            display: inline-block;
            width: 120px;
        }
        .status-value {
            color: #0f0;
            font-weight: bold;
        }
        .status-error {
            color: #f00;
        }
        input, button {
            padding: 8px 12px;
            margin: 5px 5px 5px 0;
            border: 1px solid #667eea;
            border-radius: 5px;
            background: rgba(102, 126, 234, 0.2);
            color: white;
            font-size: 14px;
        }
        button {
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
        }
        button:hover {
            opacity: 0.8;
        }
        button:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <!-- Canvas for game rendering -->
    <canvas id="screen" width="1920" height="1080"></canvas>

    <!-- Status Panel -->
    <div id="statusPanel">
        <h2>ðŸŽ® Endymion Agar.live</h2>

        <div class="status-item">
            <span class="status-label">Protocol:</span>
            <span class="status-value">4-8</span>
        </div>

        <div class="status-item">
            <span class="status-label">Handler:</span>
            <span class="status-value" id="handlerStatus">Loading...</span>
        </div>

        <div class="status-item">
            <span class="status-label">Connection:</span>
            <span class="status-value" id="connectionStatus">Not connected</span>
        </div>

        <div class="status-item">
            <span class="status-label">Server:</span>
            <span class="status-value" id="serverStatus">ffa3.agar.live</span>
        </div>

        <div style="margin-top: 15px; padding-top: 15px; border-top: 1px solid #667eea;">
            <input type="text" id="nickname" value="Endymion" placeholder="Nickname">
            <button id="playButton" disabled>Play</button>
        </div>
    </div>

    <!-- Step 1: Set AGARLIVE_MODE BEFORE loading Endymion -->
    <script>
        // CRITICAL: Set these BEFORE Endymion.pack.js loads
        window.AGARLIVE_MODE = true;
        window.AGARLIVE_SERVER = "ffa3.agar.live";

        console.log('%c[Agar.live Test] Initializing...', 'color: #667eea; font-weight: bold');
        console.log('[Agar.live Test] AGARLIVE_MODE:', window.AGARLIVE_MODE);
        console.log('[Agar.live Test] AGARLIVE_SERVER:', window.AGARLIVE_SERVER);

        // Verify canvas exists
        window.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('screen');
            if (canvas) {
                console.log('[Agar.live Test] Canvas found:', canvas.width, 'x', canvas.height);
            } else {
                console.error('[Agar.live Test] Canvas NOT found!');
            }
        });
    </script>

    <!-- Step 2: Load jQuery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.0/jquery.min.js"></script>

    <!-- Step 3: Load Endymion.pack.js -->
    <script src="https://myweorld.github.io/abc/Endymion.pack.js"></script>

    <!-- Step 4: Initialize after everything loads -->
    <script>
        window.addEventListener('load', function() {
            console.log('%c[Agar.live Test] Window loaded', 'color: #0f0; font-weight: bold');

            // Check if Protocol48Handler was created
            setTimeout(function() {
                const handlerStatus = document.getElementById('handlerStatus');
                const connectionStatus = document.getElementById('connectionStatus');
                const playButton = document.getElementById('playButton');

                if (window.protocol48Handler) {
                    console.log('%c[Agar.live Test] âœ… Protocol48Handler found!', 'color: #0f0; font-weight: bold');
                    handlerStatus.textContent = 'Loaded âœ…';
                    handlerStatus.className = 'status-value';

                    // Check connection status
                    if (window.protocol48Handler.isConnected) {
                        connectionStatus.textContent = 'Connected âœ…';
                        connectionStatus.className = 'status-value';
                        playButton.disabled = false;
                    } else {
                        connectionStatus.textContent = 'Disconnected';
                        connectionStatus.className = 'status-error';
                    }

                    // Update connection status every second
                    setInterval(function() {
                        if (window.protocol48Handler.isConnected) {
                            connectionStatus.textContent = 'Connected âœ…';
                            connectionStatus.className = 'status-value';
                            playButton.disabled = false;
                        } else {
                            connectionStatus.textContent = 'Disconnected';
                            connectionStatus.className = 'status-error';
                            playButton.disabled = true;
                        }
                    }, 1000);

                } else {
                    console.error('%c[Agar.live Test] âŒ Protocol48Handler NOT found!', 'color: #f00; font-weight: bold');
                    console.log('[Agar.live Test] window object keys:', Object.keys(window).filter(k => k.includes('protocol') || k.includes('Protocol') || k.includes('AGAR')));
                    handlerStatus.textContent = 'ERROR: Not found';
                    handlerStatus.className = 'status-error';
                }

                // Play button handler
                playButton.onclick = function() {
                    const nickname = document.getElementById('nickname').value;
                    if (window.protocol48Handler && window.protocol48Handler.isConnected) {
                        console.log('[Agar.live Test] Spawning as:', nickname);
                        window.protocol48Handler.spawn(nickname);
                    } else {
                        console.warn('[Agar.live Test] Cannot spawn - not connected');
                    }
                };

            }, 2000); // Wait 2 seconds for everything to initialize
        });
    </script>
</body>
</html>
